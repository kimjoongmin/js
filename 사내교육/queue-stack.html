    function Stack() {
      this.store = [];
      this.index = 0;
    }

    Stack.prototype.push = function (value) {
      this.store[this.index++] = value;
    };

    Stack.prototype.pop = function () {
      if (0 < this.index) {
        let value = this.store[--this.index];
        this.store[this.index] = undefined;
        return value;
      } else {
        throw Error('빔');
      }
    };

    let s = new Stack();

    s.push(1);
    s.push(2);
    s.push(3);
    s.push(4);

    function Queue() {
      this.store = [];
      this.index = 0;
    }

    Queue.prototype.push = function (value) {
      this.store[this.index++] = value;
    };

    Queue.prototype.shift = function () {
      if (0 < this.index) {
        let value = this.store[0];
        for (let i = 1; i < this.index; ++i) {
          this.store[i - 1] = this.store[i];
        }
        this.store[--this.index] = undefined;
        return value;

      } else {
        throw Error('빔');
      }
    };

    let q = new Queue();

    q.push(1);
    q.push(2);
    q.push(3);
