    class MyPromise {
        #resolveThen;
        #rejectThen;
        #state = 'pending';
        #result = undefined;

        constructor(f) {
            let resolve = (param) => {
                if (this.#state === 'pending') {
                    this.#state = 'fulfilled'
                    this.#result = param;

                    queueMicrotask(() => {
                        this.#resolveThen(param);
                    });
                }
            };

            let reject = (param) => {
                if (this.#state === 'pending') {
                    this.#state = 'rejected'
                    this.#result = param;

                    queueMicrotask(() => {
                        this.#rejectThen(param);
                    });
                }
            };
            try{//error처리
              f(resolve, reject);
            }catch(e){
              reject(e)
            }
        }
        then(resolveThen, rejectThen) {
            this.#resolveThen = resolveThen;
            this.#rejectThen = rejectThen;
        }
    }
