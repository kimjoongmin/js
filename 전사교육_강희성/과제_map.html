    다합쳐서 나머지로 구분
    16개로 나누면 
    아스키코드로 더해서 나머지

  <script>

    //과제
    function Map(){
      this.map = [];
      // this.map.length = 10;
    }
    Map.prototype.set = function(word){
      let arr=[];
      let chars = [];
      for(let i of word){
        let num = i.charCodeAt();
        chars.push(num);
      }
      // console.log(chars);
      let value = chars.reduce((accumulator, currentNumber) => accumulator + currentNumber);
      // console.log(value);
      // value = parseInt(value%3);
      // console.log(value); 
      this.map[word] = value;
    }
    Map.prototype.get = function(word){
      return this.map[word];
    }
    Map.prototype.delete = function(word){
      delete this.map[word];
    }
    
    let map = new Map();
    map.set('aaa');
    map.set('aab');
    map.set('aac');
    map.set('aad');
    map.set('aae');
    console.log(map);
