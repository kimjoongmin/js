<body>
  <pre>


    클래스와 기본 문법


    클래스 상속


    메서드 오버라이딩


    생성자 오버라이딩 꼭 super써야함


    클래스 남은거 예습


  </pre>

  <script>

    ////extends 뒤에 표현식이 올 수도 있습니다
    function f(phrase) {
      return class {
        sayHi() { alert(phrase) }
      }
    }

    class User extends f("Hello") {}

    new User().sayHi(); // Hello




    //기존 프로토타입과 구조는 비슷
    class Admin extends User{

    }
    let a = new Admin();




    function User (name){
      this.name = name;
    }

    class User {
      constructor(name){
        this.name = name;
      }
    }



    class User {

      constructor(name) {
        this.name = name;
      }

      sayHi() {
        console.log(this.name);
      }

    }

    // 사용법:
    let user = new User("John");
    user.sayHi();

  </script>
