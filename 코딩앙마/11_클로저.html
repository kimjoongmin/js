<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>클로저</title>
</head>
<body>
  <pre>
    Lexical 환경
    전역 내부 참조 
    
    Closure 
    함수와 렉시컬 환경의 조합
    함수가 생성될 당시의 외부 변수를 기억
    생성 이후에도 계속 접근 가능

  </pre>
  <script>
    function makeCounter(){
      let num = 0;
      return function(){
        return num++;
      };
    }
    const counter = makeCounter();
    console.log(counter());//0
    console.log(counter());//1
    console.log(counter());//2
  </script>
</body>
</html>
