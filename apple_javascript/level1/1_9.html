<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./1.css">
    <title>공백검사 숙제와 else if문법</title>
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="password">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Apple</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <ul class="list-group" id="list-group2">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <script>
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
        //     document.getElementsByClassName('list-group')[0].classList.toggle('active');
        // });
        // document.querySelector('.navbar-toggler').addEventListener('click', function(){
        //     document.querySelector('.list-group').classList.toggle('active');
        //     document.querySelectorAll('.list-group')[0].classList.toggle('active');
        // });
        // document.querySelector('.navbar-toggler').addEventListener('click', function(){
        //     document.querySelector('#list-group2').classList.toggle('active');
        // });
        $('.navbar-toggler').on('click',function(){
            $('.list-group').toggleClass('active');
        });

        document.querySelector('#login').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.add('active');
        });

        // 전송버튼 누르면
        // 저기 input에 입력한 값이 공백이면 알림창 띄워주세요~
        const btnSubmit = document.querySelector('#send');
        const fomrEmail = document.querySelector('#email');
        const formPassword = document.querySelector('#password');
        const btnClose = document.querySelector('#close');

        // btnSubmit.addEventListener('click', function(e){
        //     console.log(222);
        //     if(fomrEmail.value == ''){
        //         alert('값을 입력해주세요');
        //         e.preventDefault();
        //     }
        // });

        /*숙제*/
        btnSubmit.addEventListener('click', function(e){
            if(fomrEmail.value == ''){
                e.preventDefault();
                alert('이메일을 입력해주세요');
                fomrEmail.focus();
            }else if(formPassword.value == ''){
            //}else if($('#password').val() == ''){
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
                formPassword.focus();
            }else if(formPassword.value.length < 6){
                e.preventDefault();
                alert('비밀번호를 6자리 이상 입력해주세요');
                formPassword.focus();
            }
        });

        btnClose.addEventListener('click', function(){
            document.querySelector('.black-bg').classList.remove('active');
        });

        /*문법*/
        if( 1 == 3 ){
            console.log('맞아요1');
        } else if( 1==1){
            console.log('맞아요2');
        }

    </script>
    
</body>
</html>
