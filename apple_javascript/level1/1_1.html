<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 소개와 자바스크립트의 근본</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>
    <script>
        document.querySelector('#hello').innerHTML = '안녕';
        document.querySelector('#hi').innerHTML = 'JS 고수에요';

        /*숙제*/
        document.querySelector('#hello').style.fontSize = '16px';
    </script>
</body>
</html>
