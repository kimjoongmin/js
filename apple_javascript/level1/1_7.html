<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./1.css">
    <title>jQuery 사용법 간단정리</title>
</head>
<body>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="testBtn">닫기버튼</button>
    <button id="testBtn2">열기버튼</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>숙제</h2>
    <button id="login">로그인</button>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div> 
    <script>
        //document.querySelector('.hello').innerHTML = '바보';
        //$('.hello').html('바보');
        $('.hello').eq(0).html('바보');

        //ocument.querySelector('#testBtn').addEventListener();
        $('#testBtn').on('click', function(){
            $('.hello').fadeOut();
        });
        $('#testBtn2').on('click', function(){
            $('.hello').fadeIn();
        });
        //숙제
        $('#login').on('click',function(){
            $('.black-bg').addClass('active');
        });
        $('#close').on('click',function(){
            $('.black-bg').removeClass('active');
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
