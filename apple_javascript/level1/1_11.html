        //정답은
        function 삼육구게임(num){
            if(num % 9 == 0){
                console.log('박수박수');
            }else if(num % 3 == 0){
                console.log('박수');
            }else{
                console.log(num);
            }
        }

        function 합격했냐(a,b){
            if((a < 0 || a > 100) || (b < 0 || b > 100) ){
                console.log("장난치지마라");
            }else if(a < 40 || b < 40){
                console.log("불합격");
            }else if(a+b >= 120){
                console.log("합격");
            }else{
                console.log("불합격");
            }
        }
    </script>
