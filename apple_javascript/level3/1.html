<!DOCTYPE html>
<html lang="en">
<head>

    </div>
    <script>
        // var car = '소나타';

        console.log(car.slice(1,2));//자르기

        //숙제

        name.innerHTML = car2.name;
        price.innerHTML = car2.price;

    </script>
