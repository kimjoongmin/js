<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../level1/1.css">
    <title>이벤트 버블링과 이벤트관련 함수들</title>
    <style>
        .black-bg{position:fixed;top:0;left:0;right:0;bottom:0;z-index:11;}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="z-index:10;">
        <div class="container-fluid">
            <span class="navbar-brand">Apple</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 

    <script>
        $("#login").on("click",function(){
            $(".black-bg").addClass("active");
        });
        //모달창 검은 배경누르면 모달창 닫는 기능 만들기 
        $(".black-bg").on("click",function(e){
            if($(e.target).is($(".black-bg"))){
            // if(e.target == this){
              $(".black-bg").removeClass("active");
            }
        });
        //이벤트 버블링~ 이벤트가 상위 html로 퍼지는 현상
        //유용한 이벤트관련 함수들~
        // e.target; 이벤트 발생한 곳
        // e.currentTarget; 이벤트리스너 달린 곳
        // e.preventDefault(); 이벤트 기본동작 막아줌
        // e.stopPropagation(); 내 상위요소로 이벤트 버블링을 멈춘다
    </script>
</body>
</html>
