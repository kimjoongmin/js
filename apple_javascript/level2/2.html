<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>setTimeout 타이머주는 법</title>
    <style>
        .main-bg{background:#eee;padding:100px 30px;}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Apple</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger"><span class="sec">5</span>초 이내 구매시 사은품 증정!</div>
    <button class="btn btn-primary">타이머 취소</button>

    <script>
        const alert = document.querySelector('.alert');
        const sec = document.querySelector('.sec');
        //setTimeout() 쓰는 법 
        // setTimeout(function(){
        //     alert.style.display='none';
        // },5000);
        //setInterval() 쓰는 법 x초마다 코드실행
        // setInterval(function(){});
        
        //숙제
        var num = 5 ;
        var timer = setInterval(function(){
            num--;
            sec.innerHTML = num;
            if(num < 0){
                alert.style.display = 'none';
            }
        },1000);
        document.querySelector('.btn-primary').addEventListener('click',function(){
            clearInterval(timer);
            console.log('멈춰');
        });
        // (참고) 타이머를 삭제하고 싶으면 
        // var 타이머 = setInterval(어쩌구);
        // 이렇게 변수에 저장해둔 다음
        // 타이머 삭제하고 싶을 때 clearTimeout(타이머) 이 코드 실행하면 됩니다.

        //응용사용법
        // setTimeout(함수, 1000);
        // function 함수(){
        //     console.log('안녕');
        // }
        //응용사용법2
        //addEventListener('click',function(){});
        // addEventListener('click',함수2);
        // function 함수2(){
        //     console.log('안녕2');
        // }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
