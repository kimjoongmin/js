    <script>
        //중복일때
        let tabButton = $('.tab-button');
        let tabContent = $('.tab-content');
        for(let i =0;i<tabButton.length;i++){
            tabButton.eq(i).children('a').on('click',function(e){
                e.preventDefault();
                $(this).parent().siblings("li").removeClass('orange');
                tabButton.eq(i).addClass('orange');
                $(this).parent().parent().siblings("div").removeClass('show');
                tabContent.eq(i).addClass('show');
            });
        }
