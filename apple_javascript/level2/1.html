        //Q5. 간단한 퀴즈 UI를 만들어봅시다.
        const send = document.querySelector('#send-answer');
        let count = 0;
        send.addEventListener('click', function(){
            count++;
            var answer = document.querySelector('#answer').value;
            if(answer == 1335){
                alert('정답입니다');
            }else if(answer != 1335 && count > 2){
                alert('멍청아');
            }else{
                alert('틀렸습니다');
            }
        });
    </script>
